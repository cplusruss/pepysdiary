
{% load text_formatting_filters %}

{% for post in post_list %}
	<article class="news">
		<h2 class="h4"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>

		<p><strong>{{ post.date_published|date:date_format_longest }}</strong></p>

		{{ post.intro_html|smartypants|safe }}

		{% if post.text %}
			<p><a href="{{ post.get_absolute_url }}">Continue readingâ€¦</a></p>
		{% endif %}
	</article>
	<hr />
{% endfor %}
