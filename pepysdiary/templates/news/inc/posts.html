
{% load text_formatting_filters %}

{% for post in post_list %}
	<article>
		<h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>

		<p class="article-date">{{ post.date_published|date:date_format_longest }}</p>

		{{ post.intro_html|smartypants|safe }}

		{% if post.text %}
			<p><a href="{{ post.get_absolute_url }}">Continue readingâ€¦</a></p>
		{% endif %}
	</article>
	<hr />
{% endfor %}
