
{% load text_formatting_filters %}

{% for entry in entry_list %}
	<article class="entry">
		<h2><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h2>

		<div class="well well-manuscript">
			{{ entry.text|smartypants|safe }}
			{% if entry.footnotes %}
				<div class="footnotes">	
					{{ entry.footnotes|smartypants|safe }}
				</div>
			{% endif %}
		</div>

		<p><a href="{{ entry.get_absolute_url }}#annotations">Read {{ entry.comment_count }} annotation{{ entry.comment_count|pluralize }}</a></p>
	</article>
{% endfor %}
