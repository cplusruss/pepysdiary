{% if paginator.num_pages > 1 %}
	<nav class="text-center">
		<ul class="pagination">
			<li{% if not page_obj.has_previous %} class="disabled"{% endif %}><a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% else %}#{% endif %}"{% if page_obj.has_previous %} title="Previous page"{% endif %}><span class="glyphicon glyphicon-arrow-left"></span><span class="sr-only">Previous page</span></a></li>
			{% for p in paginator.page_range %}
				<li{% if p == page_obj.number %} class="active"{% endif %}><a href="?page={{ p }}">{{ p }}</a></li>
			{% endfor %}
			<li{% if not page_obj.has_next %} class="disabled"{% endif %}><a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}#{% endif %}"{% if page_obj.has_next %} title="Next page"{% endif %}><span class="glyphicon glyphicon-arrow-right"></span><span class="sr-only">Next page</span></a></li>
		</ul>
	</nav>
{% endif %}
